import:
  - ~/.config/alacritty/base16-windows-nt.yml

window:
  decorations: full

hints:
  enabled:
    - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
              [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      command: xdg-open
      post_processing: true
      mouse:
        enabled: true
        mods: Control # this whole block is for addition of this modifier
      binding:
        key: U
        mods: Control|Shift
