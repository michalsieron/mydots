import:
  - ~/.config/alacritty/cursed.yml

window:
  decorations: full

hints:
  enabled:
    - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
              [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      command: xdg-open
      post_processing: true
      mouse:
        enabled: true
        mods: Control # this whole block is for addition of this modifier
      binding:
        key: U
        mods: Control|Shift

shell:
  program: /usr/bin/bash
  args:
    - -c
    - tmux

env:
  TERM: xterm-256color

key_bindings:
  - { key: S,   mods: Control|Alt,   chars: "\e[1~sudo \e[4~" } # HOME 'sudo ' END
  - { key: Tab, mods: Control,       chars: "\x02l" } # ^B l
