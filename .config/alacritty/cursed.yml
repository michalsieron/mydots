# Cursed mix of xterm and windows-nt themes
# normal colors from windows-nt
# bright colors from xterm, because ones from windows-nt were grey for some reason
# xterm:      https://github.com/eendroroy/alacritty-theme/blob/master/themes/xterm.yaml
# windows-nt: https://github.com/aarowill/base16-alacritty/blob/master/colors/base16-windows-nt.yml

colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xffffff'
  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xff0000'
    green:   '0x00ff00'
    yellow:  '0xffff00'
    blue:    '0x5555ff'
    magenta: '0xff00ff'
    cyan:    '0x00ffff'
    white:   '0xc0c0c0'

  # Bright colors
  bright:
    black:   '0x7f7f7f'
    red:     '0xff0000'
    green:   '0x00ff00'
    yellow:  '0xffff00'
    blue:    '0x5c5cff'
    magenta: '0xff00ff'
    cyan:    '0x00ffff'
    white:   '0xffffff'
